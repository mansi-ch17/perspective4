{% extends "base.html" %}
{% block head %}
<title>Feed Page</title>
    <link rel="stylesheet" type="text/css" href="../static/homefeed.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
{% endblock %}
{% block content%} 

    <div class="page">
      <div class="whole">
        <nav class="navbar navbar-expand-lg">
          
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <center style="margin-left:30px ;">
                  <li class="nav-item">
                    <div class="one"><a href="myprofile.html"><img src="../static/profile-removebg-preview.png" /></a></div>
                  </li>
                  <li class="nav-item">
                    <div class="two"><a href="homefeed.html"><img src="../static/home-removebg-preview.png" /></a></div>
                  </li>
                  <li class="nav-item">
                    <div class="three"><a href="search.html"><img src="../static/search-removebg-preview.png" /></a></div>
                  </li>
                  <li class="nav-item">
                    <div class="four"><a href="write.html"><img src="../static/note-removebg-preview.png" /></a></div>
                  </li>
                </center>
              </ul>
            </div>
        </nav>
        </div>
      <div class="total">
        <center
          style="
            font-size: 65px;
            font-family: 'Cookie', cursive;
            text-align: left;
          "
        >
          Latest
        </center>
        <hr align="center" size="3px" color="black" />
        {%for post in posts %}
        <div class="stories">
          <div class="niv">
            <div class="shadow p-3 mb-5 ">
              <center style="line-height: 1.5">
              <p style="font-size: 25px; font-family: 'Acme', sans-serif">
              <a href="/{{post.heading}}">{{post.heading}} </a>
              </p>
              --{{post.user.name}}
               
              <br />
              
              </center>
              Posted on: {{post.date_created}}
            </div>
          
        </div>
        </div>
        {%endfor%}
      </div>
      <div class="third">
        <nav class="navbar navbar-expand-lg">
      
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <center>
        <li class="nav-item" style="padding-left:50px ; padding-top: 50px;">
          <img src="../static/Screenshot (544).png" width="150px" height="150px" /></li>
          <br />
          <li class="nav-item"><p style="padding-top: 150px; padding-left: 50px; word-spacing: 5px">
            <b><a href="saved.html">Your Saved List</a></b>
              <img src="../static/Screenshot (546).png" width="20px" height="20px"
            />
          </p></li>
          <li class="nav-item"><p
            style="
              word-spacing: 15px;
              padding-top: 150px;
              padding-left: 50px;
              font-family: 'Acme', sans-serif;
            "
          >
          <a href="about.html">About</a>
          <a href="terms.html">Terms</a>
          </p></li>
      </center>
      </ul>
    </div>
    </nav>
    </div>
    </div>
{% endblock %}
